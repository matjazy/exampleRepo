<form>
  <p>Enter your username below</p>
  <input type="text" name="username" [(ngModel)]="username" />
  <p>Enter your password below</p>
  <input type="password" name="password" [(ngModel)]="password" /><br><br>
  <button (click)="this.loginService.authenticate(username, password, null)">Login</button><br><br>
  <button routerLink="/registration" type="button">Register</button><br><br>
</form>
